services:
  service:
    image: ${ACR_REGISTRY}/${ACR_NAMESPACE}/sparkplay-service:${SERVICE_TAG:-latest}
    container_name: sparkplay-service
    restart: unless-stopped
    ports:
      - "${SERVICE_PORT:-6001}:6001"
    environment:
      - MYSQL_DSN=sparkplay:sparkplay@tcp(mysql)/sparkplay?charset=utf8mb4&parseTime=true&loc=Local
    depends_on:
      mysql:
        condition: service_healthy
  web:
    image: ${ACR_REGISTRY}/${ACR_NAMESPACE}/sparkplay-web:${WEB_TAG:-latest}
    container_name: sparkplay-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:8080"
    volumes:
      - ./certs:/etc/nginx/certs:ro
    environment:
      - WEB_SERVER_NAME=${WEB_SERVER_NAME:-_}
      - SPARKX_API_BASE_URL=https://service:6001
    depends_on:
      - service
  web-api:
    image: ${ACR_REGISTRY}/${ACR_NAMESPACE}/sparkplay-web-api:${WEB_API_TAG:-latest}
    container_name: sparkplay-web-api
    restart: unless-stopped
    ports:
      - "${WEB_API_PORT:-6002}:8080"
    depends_on:
      - service
  web-admin:
    image: ${ACR_REGISTRY}/${ACR_NAMESPACE}/sparkplay-web-admin:${WEB_ADMIN_TAG:-latest}
    container_name: sparkplay-web-admin
    restart: unless-stopped
    ports:
      - "${WEB_ADMIN_PORT:-6004}:80"
    depends_on:
      - service
  mysql:
    image: ${MYSQL_IMAGE:-mysql:8.4}
    command: --bind-address=0.0.0.0
    container_name: sparkplay-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sparkplay}
      MYSQL_USER: ${MYSQL_USER:-sparkplay}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sparkplay}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-sparkplay}
    ports:
      - "${MYSQL_PORT:-6003}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
