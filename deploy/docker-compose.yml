services:
  web:
    image: ${ACR_REGISTRY}/${ACR_NAMESPACE}/sparkplay-web:${WEB_TAG:-latest}
    container_name: sparkplay-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:3000"
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:15.13-alpine}
    container_name: sparkplay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sparkplay}
      POSTGRES_USER: ${POSTGRES_USER:-sparkplay}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sparkplay}
    ports:
      - "${POSTGRES_PORT:-6543}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
