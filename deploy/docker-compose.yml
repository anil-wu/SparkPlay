services:
  service:
    image: ${ACR_REGISTRY}/${ACR_NAMESPACE}/sparkplay-service:${SERVICE_TAG:-latest}
    container_name: sparkplay-service
    restart: unless-stopped
    ports:
      - "${SERVICE_PORT:-6001}:8890"
    environment:
      - MYSQL_DSN=sparkplay:sparkplay@tcp(mysql:3306)/sparkplay?charset=utf8mb4&parseTime=true&loc=Local
    depends_on:
      mysql:
        condition: service_healthy
  web:
    image: ${ACR_REGISTRY}/${ACR_NAMESPACE}/sparkplay-web:${WEB_TAG:-latest}
    container_name: sparkplay-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:3000"
  web-api:
    image: ${ACR_REGISTRY}/${ACR_NAMESPACE}/sparkplay-web-api:${WEB_API_TAG:-latest}
    container_name: sparkplay-web-api
    restart: unless-stopped
    ports:
      - "${WEB_API_PORT:-6002}:8080"
  mysql:
    image: ${MYSQL_IMAGE:-mysql:8.4}
    container_name: sparkplay-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sparkplay}
      MYSQL_USER: ${MYSQL_USER:-sparkplay}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sparkplay}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-sparkplay}
    ports:
      - "${MYSQL_PORT:-6003}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
